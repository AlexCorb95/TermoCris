{% extends 'base.html' %}
{% block title %} Login {% endblock %}
{% block content %}
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-4 position-absolute top-50 start-50 translate-middle">
                <div class="card">
                    <div class="card-header">
                        <h4>Login</h4></div>

                    <form method="post">

                        {% csrf_token %}
                        <div class="card-body">
                            {{ form.as_p }}
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-outline-success">Login</button>
                            <a href="{% url 'password_reset' %}" class="btn btn-outline-danger">Reset password</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
